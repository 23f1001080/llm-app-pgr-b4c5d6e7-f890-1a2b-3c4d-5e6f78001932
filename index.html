<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i love Bharat</title>
    <!-- highlight.js CSS for styling code blocks -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .highlight-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        /* Ensure highlight.js styling applies to the pre code block */
        pre code {
            display: block;
            padding: 1em;
            background: #f8f8f8; /* default highlight.js background */
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="highlight-container">
        <h1>
            <!-- The title text is placed inside <pre><code> to be processed by highlight.js -->
            <pre><code class="language-plaintext">i love Bharat</code></pre>
        </h1>
    </div>

    <h2>Popular Indian States:</h2>
    <p>Maharashtra</p>
    <p>Karnataka</p>
    <p>Rajasthan</p>

    <!-- highlight.js JavaScript library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        // Initialize highlight.js to find and highlight code blocks on the page
        document.addEventListener('DOMContentLoaded', (event) => {
            hljs.highlightAll();
        });
    </script>
</body>
</html>
